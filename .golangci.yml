---
run:
  concurrency: 6
  deadline: 5m
linters:
  disable-all: true
  enable:
    - asasalint
    - bidichk
    - containedctx
    - decorder
    - dupl
    - dupword
    - durationcheck
    - errname
    - execinquery
    - forcetypeassert
    - gocheckcompilerdirectives
    - gochecksumtype
    - gofmt
    - goimports
    - gosmopolitan
    - govet
    - grouper
    - importas
    - inamedparam
    - ineffassign
    - interfacebloat
    - loggercheck
    - maintidx
    - makezero
    - mirror
    - misspell
    - musttag
    - nakedret
    - nilerr
    - nosprintfhostport
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - sloglint
    - staticcheck
    - tagalign
    - tagliatelle
    - tenv
    - testableexamples
    - testifylint
    - typecheck
    - unused
    - usestdlibvars
    - wastedassign
    - zerologlint
    # - asciicheck
    # - bodyclose
    # - contextcheck
    # - cyclop
    # - depguard
    # - dogsled
    # - errcheck
    # - errchkjson
    # - errorlint
    # - exhaustive
    # - exhaustruct
    # - exportloopref
    # - forbidigo
    # - funlen
    # - gci
    # - ginkgolinter
    # - gochecknoglobals
    # - gochecknoinits
    # - gocognit
    # - goconst
    # - gocritic
    # - gocyclo
    # - godot
    # - godox
    # - goerr113
    # - gofumpt
    # - goheader
    # - gomnd
    # - gomoddirectives
    # - gomodguard
    # - goprintffuncname
    # - gosec
    # - gosimple
    # - ireturn
    # - lll
    # - nestif
    # - nilnil
    # - nlreturn
    # - noctx
    # - nolintlint
    # - nonamedreturns
    # - paralleltest
    # - revive
    # - rowserrcheck
    # - sqlclosecheck
    # - stylecheck
    # - testpackage
    # - thelper
    # - tparallel
    # - unconvert
    # - unparam
    # - varnamelen
    # - whitespace
