language: go
sudo: required
dist: xenial

go:
  - 1.15.x

env:
  - GOPROXY=https://proxy.golang.org
  - GOSUMDB=https://sum.golang.org

os:
  - linux-ppc64le

go_import_path: github.com/kubernetes-sigs/cri-tools

before_install:
  - |
    (
      set -Eeuo pipefail
    )

jobs:
  include:
    # TODO: Remove when OS support for linux-ppc64le is available
    #       in GH workflows
    - stage: Build
      os: linux-ppc64le
      script:
        -  make release

stages:
  - Build
